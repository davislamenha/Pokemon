<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke Info</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <p>Poke Info</p>
  </header>

  <main>
    <div class="poke-search-container">
      <input type="text" class="poke-search" placeholder="Search your pokemon">

    </div>
    <ul class="poke-container">
      <li class="poke-card">
        <img class="poke-img-front" src="./" alt="">
        <img class="poke-img-back" src="./" alt="">


        <span class="poke-name"></span>
        <span class="poke-type1"></span>
        <span class="poke-type2"></span>


        <div class="stats">
          <span class="poke-hp"></span>
          <span class="poke-attack"></span>
          <span class="poke-defense"></span>
        </div>

      </li>
      <div class="btn-container">
        <button class="prev">Previous</button>
        <button class="next">Next</button>
      </div>
    </ul>

  </main>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
